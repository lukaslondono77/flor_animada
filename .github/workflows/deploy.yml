name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g http-server
        
    - name: Optimize images
      run: |
        # Create optimized images directory if it doesn't exist
        mkdir -p static/images/optimized
        
        # Copy images to optimized directory (in a real project, you'd compress them)
        cp static/images/*.jpeg static/images/optimized/
        
    - name: Build static site
      run: |
        # Create a simple build process
        echo "Building static site..."
        
        # Minify CSS (basic minification)
        sed 's/\/\*.*\*\///g; s/  */ /g; s/; /;/g' static/styles.css > static/styles.min.css
        
        # Update HTML to use minified CSS
        sed 's/styles\.css/styles.min.css/g' index.html > index.min.html
        mv index.min.html index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: |
          .github/
          app.py
          requirements.txt
          *.md
